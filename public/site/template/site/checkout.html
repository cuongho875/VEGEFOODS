<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/site/css/style.css" />
    <link rel="stylesheet" href="/public/site/css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/site/css/flaticon.css"/>
    <link rel="stylesheet" href="/public/site/css/icomoon.css"/>
    <link rel="stylesheet" href="/public/site/css/owl.carousel.min.css"/>
    <title>VEGEFOODS</title>
  </head>
  <body>
    <div class="main-checkout">
        <form class="checkout-form" action="" method="post">
            <div class="main">

                    <div class="main__title ">
                        <h2>VEGEFOODS</h2>
                    </div>
                    <div class="main__content ">
                        <div class="info-customer">
                            <div class="info-customer__title">
                                <h6>Thông tin nhận hàng</h6>
                            </div>
                            <div class="field">
                                <label class="field__label" for="select-address">Sổ địa chỉ</label>
                                <select name="select-address field__input" id="select-address">
                                    <option value="">Địa chỉ khác...</option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="field">
                                <label class="field__label" for="checkout-email">Email</label>
                                <input type="email" name="" id="checkout-email" class="checkout-email field__input ">                               
                            </div>
                            <div class="field">
                                <label class="field__label" for="checkout-hoten">Họ và tên</label>
                                <input type="text" name="" id="" class="checkout-hoten field__input ">                                
                            </div>
                            <div class="field">
                                <label class="field__label" for="checkout-sdt">Số điện thoại</label>
                                <input type="tel" name="" id="" class="checkout-sdt field__input ">                                
                            </div>
                            <div class="field">
                                <label class="field__label" for="checkout-address">Địa chỉ</label>
                                <input type="text" name="" id="" class="checkout-address field__input ">
                            </div>
                            <div class="field">
                                <label class="field__label" for="checkout-ghichu">Ghi Chú</label>
                                <textarea name="" id="" cols="30" rows="10" class="checkout-ghichu field__input "></textarea>
                            </div>

                        </div>
                        <div class="main__content--right">
                            <div class="tranport">
                                <div class="tranport__title">
                                    <h6>Vận chuyển</h6>
                                </div>
                                <div class="radio-wrapper">
                                    <input type="radio" name="tranport" id="tranport" class="radio__input">
                                    <label for="tranport" class="radio__label">
                                        <span class="radio__label__primary">Giao hàng tận nơi</span>
                                        <span class="radio__label__accessory">40.000đ</span>
                                    </label>
                                </div>
                            </div>
                            <div class="payment">
                                <div class="payment__title">
                                    <h6>Thanh toán</h6>
                                </div>
                                <div class="radio-wrapper">
                                    <input type="radio" name="pay-cod" id="pay-cod" class="radio__input">
                                    <label for="pay-cod" class="radio__label">
                                        <span class="radio__label__primary">Thanh toán khi giao hàng (COD)</span>
                                        <span class="radio__label__accessory"><i class="fa-solid fa-money-bill-1"></i></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="sidebar">
                    <div class="sidebar__header">
                        <h6>Đơn hàng (1 sản phẩm)</h6>
                    </div>
                    <div class="sidebar__content">
                        <table class="product-table sidebar__content--item">
                            <tbody style="width: 100%;">
                                <tr>
                                    <td class="product-img">
                                        <img src="/public/img/product-1.jpg" alt="">
                                        <span class="quantity-product">1</span>
                                    </td>
                                    <td class="product-name">
                                        <span>Ớt chuông</span>
                                    </td>
                                    <td class="product-price">
                                        <span>40.000đ</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="product-table sidebar__content--item">
                            <tbody style="width: 100%;">
                                <tr>
                                    <td class="product-img">
                                        <img src="/public/img/product-1.jpg" alt="">
                                        <span class="quantity-product">1</span>
                                    </td>
                                    <td class="product-name">
                                        <span>Ớt chuông</span>
                                    </td>
                                    <td class="product-price">
                                        <span>40.000đ</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="discourse sidebar__content--item">
                            <input type="text" name="discourse-input" class="discourse-input" placeholder="Nhập mã giảm giá">
                            <button type="submit" class="btn-discourse" name="btn-discourse">Áp dụng</button>
                        </div>
                        <table class="total-line-table">
                            <tbody class="total-line-table__tbody">
                                <tr class="total-line total-line--subtotal">
                                    <th class="total-line__name">Tạm tính</th>
                                    <td class="total-line__price">40.000đ</td>
                                </tr>
                                <tr class="total-line total-line--ship">
                                    <th class="total-line__name">Vận chuyển</th>
                                    <td class="total-line__price">40.000đ</td>
                                </tr>
                            </tbody>
                            <tfoot class="total-line-table__footer">
                                <tr class="line-hide"><td></td></tr>
                                <tr class="total-line total-line--payment-due">
                                    <th class="total-line__name">Tổng cộng</th>
                                    <td class="total-line__price">80.000đ</td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="order-nav">
                            <a href="" class="previous-link">
                            <i class="fa-solid fa-angle-left"></i>
                                Quay về giỏ hàng
                            </a>
                            <button type="submit" name="btn-order" class="btn-order" >Đặt hàng</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
    <script src="/public/js/main.js"></script>
  </body>
</html>
